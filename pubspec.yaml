name: meeting_app
description: Application de plateforme de réunions intelligente.
publish_to: 'none' # Empêche la publication accidentelle

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Icônes ---
  cupertino_icons: ^1.0.2

  # --- Gestion d'état (tel que défini dans le document) ---
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # --- Navigation (tel que défini dans le document) ---
  go_router: ^14.1.0

  # --- Réseau (tel que défini dans le document) ---
  dio: ^5.4.3+1

  # --- Base de données locale (tel que défini dans le document) ---
  drift: ^2.17.0
  sqlite3_flutter_libs: ^0.5.22
  path_provider: ^2.0.11
  path: ^1.9.0

