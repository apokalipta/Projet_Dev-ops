  # audio_service: ^0.18.12
  # flutter_sound: ^9.2.13 # Un exemple de package d'enregistrement
  # workmanager: ^0.5.2

  # --- Utilitaires et Génération de code ---
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  flutter_dotenv: ^5.1.0 # Pour la gestion d'environnement

dev_dependencies:
  flutter_test:
    sdk: flutter

  # --- Analyse Statique (tel que défini dans le document) ---
  flutter_lints: ^4.0.0

  # --- Génération de code (tel que défini dans le document) ---
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  drift_dev: ^2.17.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0

